<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img#flowerRight{
            float:right;
        }

        img#flowerLeft{
            float:left;
        }
        img{
            width:50%;
        }
        .ahsan{
            font-size:30px;
            background-color:pink;
            margin-left:20px;
        }
    </style>
</head>
<body>
    <h2> Float Right </h2>
    <p class="ahsan>"> In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image. </p>
<p>
    <img id="flowerRight" src="https://media.istockphoto.com/id/1909717738/photo/flower-arrangement.jpg?b=1&s=612x612&w=0&k=20&c=ei-sW1VY4lPAZ3e70RtY_6Lolg5kEygGWF5X0BaDgmg=
    " alt="tree"
    style="width:200px; height:200px ;">
    <img id="flowerLeft" src="https://media.istockphoto.com/id/1909717738/photo/flower-arrangement.jpg?b=1&s=612x612&w=0&k=20&c=ei-sW1VY4lPAZ3e70RtY_6Lolg5kEygGWF5X0BaDgmg=
    " alt="tree"
    style="width:200px; height:200px ;">
    This is a dummy content used to understand float properly
</p>
</body>
</html>
